<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>  
    <div class="nav-container">
        <h1>Expense Tracker</h1>
    </div>

    <div class="form-container">
        <form class="form">
            <label for="expense">Enter Expense: </label>
            <input list="expense-list" id="expense">
            <datalist id="expense-list">
                <option value="Food"></option>
                <option value="Cab"></option>
                <option value="Petrol"></option>
                <option value="Shopping"></option>
                <option value="Movie Ticket"></option>
            </datalist><br><br>

            <label for="description">Enter description: </label>
            <input id="description"><br><br>

            <label for="category">Choose Category: </label>
            <input list="category-list" id="category">
            <datalist id="category-list">
                <option value="Food"></option>
                <option value="Cab"></option>
                <option value="Petrol"></option>
                <option value="Shopping"></option>
                <option value="Movie Ticket"></option>
            </datalist><br><br>

            <input type="submit" value="Add Expense">
            
        </form>

    </div>

    <div class="info-container">
        <ul class="info-list">
            
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
